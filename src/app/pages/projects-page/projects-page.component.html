<app-page-title title="Mes projets" />
<div class="w-full flex flex-col items-center">
    <div class="w-full max-w-screen-lg">
        <div class="flex flex-col items-center sm:flex-row sm:justify-around mb-10">
            <app-link-button class="mt-6" *ngFor="let data of notes" [href]="data.href" [name]="data.name" />
        </div>

        <div class="w-full flex flex-col items-center">
            <app-large-card class="mx-5 mb-5" *ngFor="let project of projects" [name]="project.name" [description]="project.description"
                [img]="project.img" />
        </div>
    </div>

</div>
