<app-page-title [title]="pageTitle" />
<div class="flex flex-col items-center py-5">
    
    <div class="max-w-screen-2xl grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 justify-items-center">
        <app-small-card class="m-6" *ngFor="let site of sitesList" [name]="site.name" [description]="site.description"
            [href]="site.href" />
    </div>

    <div class="w-full flex flex-col items-center pt-10 pb-2">
        <div class="w-full max-w-screen-lg">
            <div class="flex flex-col items-center sm:flex-row sm:justify-around mb-10">
                <app-link-button class="mt-6" *ngFor="let data of notes" [href]="data.href" [name]="data.name" />
            </div>
        </div>
    </div>

</div>
