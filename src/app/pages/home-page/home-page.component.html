<main>
    <app-page-title [title]="pageTitle" />
    <div class="flex justify-center">
        <div
            class="max-w-screen-2xl grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 justify-items-center">
            <app-small-card class="m-6" *ngFor="let site of sitesList" [name]="site.name" [description]="site.description"
                [href]="site.href" />
        </div>
    </div>
</main>
