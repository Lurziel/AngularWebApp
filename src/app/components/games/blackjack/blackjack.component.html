<div class="flex flex-col justify-center items-center">
    <div class="flex flex-col md:max-w-96 mb-5">
        
        <!-- dealer -->
        <p>Dealer must stand on 17</p>
        <app-hand-displayer [hideCard]="hideDealerCard" class="mb-10" [hand]="bank.getHands()[0]"
            [displayScore]="!started && bank.getHands()[0].numberOfCard()>0" />
        
        <!-- gambler -->
        <app-hand-displayer *ngFor="let hand of gambler.getHands(), let i=index" [gameResult]="gamesResult[i]"
            [isPlaysingHand]="i=== playingHand" [hand]="hand" [bet]="bets[i]" [displayScore]="true"/>

        @if (!started) {
        <div class="flex fex-row space-evenly">
            <p>Mise (min 5, max 500) : </p>
            <input class="text-right" type="number" [(ngModel)]="mainBet" min="5" max="500" [disabled]="started" />
        </div>
        }

    </div>

    <div class="flex flex-col items-center">
        <p>Jetons : {{gambler.getTokens()}}</p>
        <app-button *ngIf="!started" (click)="start()" color="bg-secondary" name="Miser" [width]="BUTTON_SIZE" />
        <div class="flex flex-row justify-center">
            <app-button *ngIf="started" (click)="gamblerHit(playingHand, gambler)" color="bg-hover" name="Carte"
                [width]="BUTTON_SIZE" />
            <app-button *ngIf="started" (click)="gamblerPass()" color="bg-dark" name="Rester" [width]="BUTTON_SIZE" />
        </div>
        <div class="flex flex-row justify-center">
            <app-button *ngIf="started&&canDouble(playingHand)" (click)="double(playingHand)" color="bg-alert"
                name='Double' [width]="BUTTON_SIZE" />
            <app-button *ngIf="started&&canSplit(playingHand)" (click)="split(playingHand)" color="bg-primary"
                name="SÃ©parer" [width]="BUTTON_SIZE" />
        </div>
    </div>
</div>
