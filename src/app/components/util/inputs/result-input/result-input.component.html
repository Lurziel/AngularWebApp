<div class="input-group py-3 pe-5">
    <div class="flex flex-row w-full min-w-[200px]">

        <input
            class="basis-1/4 pl-3 pr-10 py-2 bg-transparent placeholder:text-slate-500 text-slate-600 text-sm border rounded-l-md"
            type="text" disabled="true" [value]="result"/>
        <input
            class="basis-3/4 pl-3 pr-10 py-2 bg-transparent placeholder:text-slate-500 text-slate-600 text-sm border rounded-r-md transition duration-300 ease focus:outline-none hover:border-slate-400 shadow-sm focus:shadow"
            placeholder="Entrez un texte"
            (input)="valueChanged($event)" type="text" />
    </div>
</div>
