<div class="max-w-sm md:max-w-4xl flex flex-col md:flex-row w-full bg-white ring-1 ring-secondary rounded-lg transition hover:shadow-md hover:scale-105">
    <div class="flex items-center md:w-1/3 justify-center max-h-full overflow-hidden">
      <img
        [src]="img"
        [alt]="img"
        class="rounded-lg object-cover"
      />
    </div>
    <div class="p-6 md:w-2/3">
      <h4 class="mb-2 text-dark text-xl font-semibold">
        {{name}}
      </h4>
      <p class="mb-8 text-dark leading-normal font-light text-justify">
        {{description}}
      </p>
      @if(href){
        <div class="flex w-full justify-center md:justify-start">
          <app-link-button [href]="href" name="Visiter"/>
        </div>
      }
    </div>
  </div>
