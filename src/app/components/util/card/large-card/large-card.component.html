<div class="group max-w-sm lg:max-w-4xl flex flex-col lg:flex-row w-full bg-white ring-1 ring-secondary rounded-lg transition hover:bg-hover hover:shadow-md lg:hover:scale-105 hover:ring-0">
    <div class="flex items-center lg:w-1/3 justify-center max-h-full overflow-hidden">
      <img
        [src]="img"
        [alt]="img"
        class="rounded-t-lg lg:rounded-none lg:rounded-l-lg object-cover"
      />
    </div>
    <div class="p-6 lg:w-2/3">
      <h4 class="mb-2 text-dark text-xl font-semibold group-hover:text-white">
        {{name}}
      </h4>
      <p class="text-dark leading-normal font-light group-hover:text-white">
        {{description}}
      </p>
      @if(href){
        <div class="mt-8 flex w-full justify-center lg:justify-start">
          <app-link-button [href]="href" name="Visiter"/>
        </div>
      }
    </div>
  </div>
