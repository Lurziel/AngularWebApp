<div class="transition my-6 bg-white shadow-sm ring ring-slate-300 rounded-lg max-w-96 hover:scale-105 hover:ring-slate-500">
    <div class="flex flex-col p-4 items-center">
        <h5 class="mb-4 text-slate-800 text-xl font-semibold">
            {{name}}
        </h5>
        <p class="text-slate-600 leading-normal font-light">
            {{description}}
        </p>

        <a href={{href}} target="_blank">
            <button
                class="rounded-md bg-slate-800 py-2 px-4 mt-6 border border-transparent text-center text-sm text-white transition-all shadow-md hover:bg-white hover:text-slate-800 hover:font-medium hover:border-slate-400 hover:shadow-lg focus:bg-slate-700 focus:shadow-none active:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
                type="button">
                En savoir plus
            </button>
        </a>
    </div>
</div>
